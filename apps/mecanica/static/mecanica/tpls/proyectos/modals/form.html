<div id="modal-form-proyecto[[proyecto.id]]" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header" style="display: block;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" ng-if="!proyecto.id" style="font-weight: 700;">Nuevo Proyecto</h4>
                <h4 class="modal-title" ng-if="proyecto.id" style="font-weight: 700;">Editar Proyecto</h4>
            </div>
            <form ajax-form callback="proyectoCreated" method="POST" action="/app/api/proyecto/">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="field-1" class="control-label">Nombre</label>
                                <input type="text" name="nombre" required="required" ng-model="proyecto.nombre" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="field-1" class="control-label">Responsable</label>
                                <select class="form-control" name="responsable" required="required" filter="all" ng-model="proyecto.responsable" select-usuario-by-type style="font-size: 12px;" ng-options="option.perfil.nombre for option in availableOptions track by option.id">
                                    <option ng-if="_loading_data">Cargando...</option>
                                    <option value="" ng-show="!_loading_data">Seleccione</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-1" class="control-label">Fecha de Inicio</label>
                                <div class="input-group">
                                    <input type="text" ng-model="proyecto.fecha_inicio" name="fecha_inicio" bs-datepicker="today" class="form-control datepicker" datepicker datepickermax="proyecto.fecha_fin">
                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-1" class="control-label">Fecha estimada fin</label>
                                <div class="input-group">
                                    <input type="text" ng-model="proyecto.fecha_fin" name="fecha_fin" bs-datepicker="today" class="form-control datepicker" datepicker datepickermin="proyecto.fecha_inicio">
                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-1" class="control-label">Cliente</label>
                                <select class="form-control" name="cliente" required="required" filter="cliente" ng-model="proyecto.cliente" select-usuario-by-type style="font-size: 12px;" ng-options="option.perfil.nombre for option in availableOptions track by option.id">
                                    <option ng-if="_loading_data">Cargando...</option>
                                    <option value="" ng-show="!_loading_data">Seleccione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect btn-sm" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary waves-effect waves-light btn-sm submit-btn">Aceptar</button>
                </div>
                <input type="hidden" name="id" ng-value="proyecto.id" />
            </form>
        </div>
    </div>
</div>
