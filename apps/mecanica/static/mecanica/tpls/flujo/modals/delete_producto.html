<div class="modal fade" id="modal-delete-producto[[producto.id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-smd">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                Eliminar Producto
            </div>
                <div class="modal-body">
                    <div class="modal-body-content">
                        <h4 style="margin-top:0;">¿Está seguro que desea eliminar este producto?</h4>
                        <div class="m-0 font-15">Nombre: <strong>[[producto.nombre]]</strong></div>
                        <div class="m-b-10 font-15">Código: <strong>[[producto.codigo]]</strong></div>
                        <p>Al confirmar esta acción no podrá volver atrás, este proceso es irreversible.</p>

                        <div class="modal-buttons clearfix">
                            <form ajax-form callback="productoDeleted" method="POST" action="[['/app/api/producto/'+producto.id+'/remove/']]">
                                <input type="hidden" name="id" ng-value="producto.id" />
                                <button class="btn btn-danger pull-right" type="submit" ng-click="producto.deleting=true">Eliminar</button>
                                <button class="btn btn-gray pull-right" data-dismiss="modal" type="button" style="margin-right: 10px;">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
