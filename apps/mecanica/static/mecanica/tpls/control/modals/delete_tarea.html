<div class="modal fade" id="modal-delete-tarea[[tarea.id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-smd">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                Eliminar Tarea
            </div>
            <div class="modal-body">
                <div class="modal-body-content">
                    <h4 style="margin-top:0;">¿Está seguro que desea eliminar la tarea: <strong>#[[tarea.id]] [[tarea.nombre]]</strong>?</h4>
                    <p>Al confirmar esta acción no podrá volver atrás, este proceso es irreversible.</p>

                    <div class="modal-buttons clearfix">
                        <form ajax-form callback="tareaDeleted" method="POST" action="[['/app/api/tarea/'+tarea.id+'/remove/']]">
                            <input type="hidden" name="id" ng-value="tarea.id" />
                            <button class="btn btn-danger pull-right" type="submit">Eliminar</button>
                            <button class="btn btn-gray pull-right" data-dismiss="modal" type="button" style="margin-right: 10px;">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
