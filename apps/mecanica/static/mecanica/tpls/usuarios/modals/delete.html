<div class="modal fade" id="modal-del-user[[user.id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-smd">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                Eliminar Usuario
            </div>
            <div class="modal-body">
                <div class="modal-body-content">
                    <h4 style="margin-top:0;">¿Está seguro que desea eliminar el usuario: <strong>[[user.perfil.nombre]]</strong>?</h4>
                    <p>Al confirmar esta acción no podrá volver atrás, este proceso es irreversible.</p>

                    <div class="modal-buttons clearfix">
                        <form ajax-form callback="userDeleted" method="POST" action="[['/app/api/usuarios/'+user.id+'/remove/']]">
                            <input type="hidden" name="id" ng-value="user.id" />
                            <button class="btn btn-danger pull-right" type="submit">Eliminar</button>
                            <button class="btn btn-gray pull-right" data-dismiss="modal" type="button" style="margin-right: 10px;">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
